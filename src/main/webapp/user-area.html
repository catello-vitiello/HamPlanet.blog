<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Utente - HamPlanet.blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .user-area-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .user-area-container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .post-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .post-gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-area-container">
            <h2>Area Utente</h2>
            <form id="userForm" onsubmit="updateProfile(event)">
                <div class="form-group">
                    <label for="nickname">Nuovo Nickname</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
                <div class="form-group">
                    <label for="password">Nuova Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Aggiorna Profilo</button>
                </div>
            </form>
        </div>

        <div class="user-area-container">
            <h2>I Miei Post</h2>
            <div class="post-gallery" id="postGallery">
                <!-- I post creati dall'utente verranno aggiunti qui -->
            </div>
        </div>
    </div>

    <script>
        function updateProfile(event) {
            event.preventDefault();

            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;

            // Logica per aggiornare il profilo (es. invio dei dati al server)
            console.log('Nickname aggiornato:', nickname);
            console.log('Password aggiornata:', password);

            alert('Profilo aggiornato con successo!');
            document.getElementById('userForm').reset();
        }

        function loadUserPosts() {
            const postGallery = document.getElementById('postGallery');

            // Simulazione del caricamento dei post dell'utente
            const userPosts = [
                'https://via.placeholder.com/150',
                'https://via.placeholder.com/150',
                'https://via.placeholder.com/150',
                'https://via.placeholder.com/150'
            ];

            userPosts.forEach(postUrl => {
                const img = document.createElement('img');
                img.src = postUrl;
                postGallery.appendChild(img);
            });
        }

        document.addEventListener('DOMContentLoaded', loadUserPosts);
    </script>
</body>
</html>
