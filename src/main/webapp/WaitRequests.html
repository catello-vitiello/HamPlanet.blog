<!DOCTYPE html>
<html>
    <head>
        <title>Waiting Requests</title>
        <link rel="stylesheet" href="WaitRequests.css">
        <script type="text/javascript" src="WaitRequests.js"></script>
        
        <!--COMPONENTI HEADER-->
        <link rel="stylesheet" href="header.css">
        <script type="text/javascript" src="header.js"></script>
    </head>

    <body>

        <header class="header">
            <div class="header_content">

                <div class="header_hamburger">
                    <img src="D:\Document\catello\FIGMA\Logo\menuHamburger.png" onclick="showMenu()" alt="">
                </div>


                <!-- logo ham planet -->
                <a class="header_logo" href="">  <!--LINK TO HOME-->
                    <img type="svg" src="D:\Document\catello\FIGMA\Logo\logo_WHITE.svg" alt="">
                </a>

                <!-- lista menu -->
                <ul id="headerMenu" class="header_menu">
                    <li><a href="">Post</a></li>
                    <li><a href="">Chi Siamo</a></li>
                </ul>

                <!-- icona user page-->
                <div class="header_icon">

                    <!-- USER -->
                    <a href="">             <!---------------------------------------------------------------------------------AGGIUNGERE LINK USER PAGE-->
                        <img src="D:\Document\catello\icon\email_letter\user_WHITE.png" alt="">
                    </a>
                    
                </div>

            </div>
        </header>

        

        <!--###-###-###      CONTENITORE PAGINA      ###-###-###-->        
        <div id="boxComponent">

            <div id="left">
                
                <!--TITOLO-->
                <div class="title">
                    <p>Request</p>
                </div>

                <!--CONTENITORE ELEMENTI-->
                <div class="boxElement">
                    
                    <!--SEZIONE USER-->
                    <div id="requestBox1" class="requestBox">

                        <!--INFORMAZIONI USER-->
                        <div id="userInfo1" class="userInfo" onmouseover="openDescription(this)"
                                                            onmouseleave="closeDescription(this)">
                            <p class="titInfo">UserName</p>
                            <hr>
                            <p class="desInfo">
                                Breve presentazione dell'utente...
                            </p>

                        </div>


                        <button id="accept1" class="buttonA buttonRequest"
                            onmouseover="changeSize(this)"
                            onmouseleave="backSize(this)"></button>
                    
                        <button id="reject1" class="buttonR buttonRequest"
                            onmouseover="changeSize(this)"
                            onmouseleave="backSize(this)"></button>
                    </div>

                    <!--------------------------------------------------------------------------------------------------AGGIUNGERE DINAMICAMENTE ALTRI UTENTI-->


                </div>

            </div>


            <div id="right">

                <!--TITOLO-->
                <div class="title">
                    <p>Post</p>
                </div>

                <!--CONTENITORE ELEMENTI-->
                <div class="boxElement">

                    <div class="boxPost">

                        <button class="button">
                            <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
                        </button>

                        <div class="post">
                            <p>Titolo Post</p>
                            <p>  -  </p>
                            <p>User Writer</p>
                        </div>
    
                    </div>

                    

                </div>

            </div>
            
        </div>
        
    </body>
</html>
